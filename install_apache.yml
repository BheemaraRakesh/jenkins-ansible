---
- name: Install and start Apache on Azure VM
  hosts: web
  become: yes
 
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
 
    - name: Install Apache
      apt:
        name: apache2
        state: present
 
    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: true
